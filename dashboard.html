<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabNote AI - 모델 성능 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 2em;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
            margin-bottom: 1.5em;
        }
        .chart-container {
            background-color: #252526;
            padding: 2em;
            border-radius: 8px;
            margin-bottom: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #d4d4d4;
        }
        tr:nth-child(even) {
            background-color: #2a2d2e;
        }
        a {
            color: #9cdcfe;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔬 LabNote AI - 모델 성능 대시보드</h1>

        <div class="chart-container">
            <canvas id="winRateChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>평가 이력</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>평가 시간</th>
                        <th>후보 모델 (Model B)</th>
                        <th>승률 (%)</th>
                        <th>승/패/무</th>
                        <th>총 프롬프트</th>
                        <th>심판 모델</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터가 여기에 동적으로 채워집니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('/api/evaluation_history');
            const data = await response.json();

            // 차트 데이터 준비
            const labels = data.map(item => new Date(item.timestamp));
            const winRates = data.map(item => item.win_rate_b);

            // 차트 렌더링
            const ctx = document.getElementById('winRateChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '후보 모델(B) 승률 (%)',
                        data: winRates,
                        borderColor: '#4ec9b0',
                        backgroundColor: 'rgba(78, 201, 176, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, title: { display: true, text: '평가 날짜' } },
                        y: { beginAtZero: true, max: 100, title: { display: true, text: '승률 (%)' } }
                    }
                }
            });

            // 테이블 데이터 채우기
            const tableBody = document.getElementById('historyTable').querySelector('tbody');
            data.reverse().forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td>${item.model_b_name}</td>
                    <td>${item.win_rate_b.toFixed(2)}</td>
                    <td>${item.win_count_b} / ${item.loss_count_b} / ${item.tie_count}</td>
                    <td>${item.total_prompts}</td>
                    <td>${item.judge_model_name}</td>
                `;
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
